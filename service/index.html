<body class="d-flex h-100 text-center text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <main class="px-3">
      <h1>화장실 찾기</h1>
      <p class="lead"></p>
      <p class="lead">
        
        <div class="input-group mb-3">
          <input type="text" id="inputaddress" class="form-control" placeholder="지역을 입력하세요" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-primary" type="button" id="button-addon2" onclick="test1()">찾기</button>
        </div>
      
        <table id="table" class="table">
          <thead>
            <tr>
                <th>분류</th>

  <script>
    function test1() {
      let address = $("#inputaddress").val()
      if (!address) {
        return
      }
      $.ajax({
        url: "http://openAPI.seoul.go.kr:8088/41766e4d5461686e35336e4a557477/json/SearchPublicToiletPOIService/1/5/ /" + address + "/",
        type: "get",
        crossDomain: true,
        success: function (json, status) {
          tbody = $("#tbody")
          tbody.empty();
          json.SearchPublicToiletPOIService.row.forEach(function (r) {
            console.log(r)
            markup = "<tr>";
            markup += "<td>" + r.ANAME + "</td>";
            markup += "<td>" + r.FNAME + "</td>";
            markup += "</tr>";
            tbody.append(markup)

          })
        }
      });
    }
  </script>
